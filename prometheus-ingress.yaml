apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app.kubernetes.io/instance: prometheus
    app: prometheus
  name: prometheus
  namespace: monitoring
spec:
  rules:
  - host: prometheus.k8sbox.lol
    http:
      paths:
      - backend:
          service:
            name: prometheus
            port:
              number: 80
        path: /
        pathType: Prefix